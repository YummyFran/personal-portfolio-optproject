<div class="auth-container">
    <h2>Authentication</h2>
    <form onsubmit="handlePasscodeSubmit()">
        <label for="username">May I know your name?</label>
        <input type="text" class="auth-input" id="username" placeholder="Name" required autofocus autocomplete="off">
        <label for="passode" class="sr-only">For security reasons, kindly enter the passode</label>
        <input type="password" class="auth-input" id="passode" placeholder="Passcode" required>
        <button type="submit">Continue</button>
    </form>
</div>
